<html lang="en">
<head>
    <title>Time</title>
    <style>
        #time_body {
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            height: 50%;
            width: 90%;
        }
        .time {
            font-size: 40px;
        }
        .title {
            font-size: 40px;
            margin-bottom: 60px;
        }
        .location {
            font-size: 20px;
        }
		b { color: #FF69B4 }
        table,th,td{
            border: 1px solid black;
        }
        td
        {
            text-align:left;
			font-size: 30px;
            Padding: 10px;
        }
        th {color:blue;}
    </style>
</head>

<body onload="startTime()">
    <table>
      <tr>
       <th class="title">時間</th>
        <th class="location">地點</th>
      </tr>
	  <tr>
       <td id="Taipei" class="time">11:11:11</td>
        <td class="location">台灣 Asia/Taipei</td>        
      </tr>
      <tr>
       <td id="Tokyo" class="time">11:11:11</td>
        <td class="location">日韓 Asia/Tokyo</td>
      </tr>
      <tr>
       <td id="Honolulu" class="time">11:11:11</td>
        <td class="location">夏威夷 Pacific/Honolulu</td>
      </tr>
      <tr>     
       <td id="Los_Angeles" class="time">11:11:11</td>
        <td class="location">美西 America/Los_Angeles</td>
	  </tr>
      <tr>
       <td id="Chicago" class="time">11:11:11</td>
        <td class="location">美中 America/Chicago</td>
      </tr>

    </table>

<script type="text/javascript">
	function startTime() {
		document.getElementById('Taipei').innerHTML = getTimeInZone('Asia/Taipei');
		document.getElementById('Tokyo').innerHTML = getTimeInZone('Asia/Tokyo');
		document.getElementById('Honolulu').innerHTML = getTimeInZone('Pacific/Honolulu');
		document.getElementById('Los_Angeles').innerHTML = getTimeInZone('America/Los_Angeles');
		document.getElementById('Chicago').innerHTML = getTimeInZone('America/Chicago');
		setTimeout(startTime, 1000);
	}

	function getTimeInZone(tz) {
		return new Date().toLocaleTimeString('en-US', { hour12: false, timeZone: tz });
	}



</script>

</body>
</html>
